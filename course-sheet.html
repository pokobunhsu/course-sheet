                $("#sun").css("grid-template-columns", "100%");
                $("#aft").css("grid-template-columns", "100%");

                        if (i == num) {
                            break;
                        }
                        $("#w" + i + "-" + j).hide();//以上條件隱藏
                        for (k = 1; k < 9; k++) {
                            $("#w" + num + "-" + k).css({ "height": "100px", "text-align": "left" });//未隱藏欄位放大
                        }

                $("#sun").css("grid-template-columns", "20% 20% 20% 20% 20%");
                $("#aft").css("grid-template-columns", "20% 20% 20% 20% 20%");
