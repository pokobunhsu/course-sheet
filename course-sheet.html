<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$(document).ready(function() {
    $("#sun").css("grid-template-columns","20% 20% 20% 20% 20%");
});
    var click = false;
    var onshow = "";
    $("#one").click(function(){
        reset("one");
        work("one",1);
    })
    $("#two").click(function(){
        reset("two");
        work("two",2);
    })
    $("#three").click(function(){
        reset("three");
        work("three",3);
    })
    $("#four").click(function(){
        reset("four");
        work("four",4);
    })
    $("#five").click(function(){
        reset("five");
        work("five",5);
    })

    //width:150%;transform: translate(-50%);
    function unibtn_one(btn_name){
        $("#"+btn_name.id).animate({"z-index":"0","border-style": "solid","width":"460%"});
        setTimeout(function(){       
            $("#"+btn_name.id).css({"z-index":"","border-style": "","width":"auto"});            
        }, 1000);
    }

//現在改壞掉嘞XD

function work(day,num){
    if(click==false){
        $("#"+day).css({"background-color":"green","border-radius":"20px"});//跟隨星期
        $("#sun").css("grid-template-columns","100%");
        $("#aft").css("grid-template-columns","100%");
        for(i=1;i<6;i++){
            for(j=1;j<9;j++){
                if(i==num){
                    break;
                }
                $("#w"+i+"-"+j).hide();//以上條件隱藏
                for(k=1;k<9;k++){
                    $("#w"+num+"-"+k).css({"height":"100px","text-align":"left"});//未隱藏欄位放大
                }
            } 
        }
        click = true;
        onshow = day;
    }else{
        $("#"+day).css("background-color","plum");
        $("#"+day).css("border-radius","20px");
        $("#sun").css("grid-template-columns","20% 20% 20% 20% 20%");
        $("#aft").css("grid-template-columns","20% 20% 20% 20% 20%");
        for(i=1;i<6;i++){
            for(j=1;j<9;j++){
                $("#w"+i+"-"+j).show();
                for(k=1;k<9;k++){
                    $("#w"+i+"-"+k).css({"height":"auto","text-align":"center"});//未隱藏欄位縮小
                }

            } 
        }
        click = false;
    }
}

function reset(day){
    $("#one").css("background-color","plum");
    $("#one").css("border-radius","20px");
    $("#two").css("background-color","plum");
    $("#two").css("border-radius","20px");
    $("#three").css("background-color","plum");
    $("#three").css("border-radius","20px");
    $("#four").css("background-color","plum");
    $("#four").css("border-radius","20px");
    $("#five").css("background-color","plum");
    $("#five").css("border-radius","20px");
    $("#sun").css("grid-template-columns","20% 20% 20% 20% 20%");
    $("#aft").css("grid-template-columns","20% 20% 20% 20% 20%");
    for(i=1;i<6;i++){
        for(j=1;j<9;j++){
            $("#w"+i+"-"+j).show();
            for(k=1;k<9;k++){
                $("#w"+i+"-"+k).css("height","auto");//未隱藏欄位縮小
            }
        } 
    }
    if(onshow != day){
        click=false;
    }

}
</script>
